<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 네이버 -->
    <meta name="naver-site-verification" content="02d4fe79a09571ca4c7cab2a5c0be583ba178594" />
    <meta name="description" content="수학 함수 그려주는 사이트, 함수 그리기">
    <meta property="og:title" content="함수 그리기">
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" href="/icon.png" sizes="16x16">
    <meta property="og:description" content="함수 그려지는 모습 애니메이션으로 보기" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"
        integrity="sha512-rCZdHNB0AePry6kAnKAVFMRfWPmUXSo+/vlGtrOUvhsxD0Punm/xWbEh+8vppPIOzKB9xnk42yCRZ5MD/jvvjQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>함수 그려주기</title>
</head>

<body>
    <div style="border-radius: 30px; border: 1px solid white; width: 30%; margin: 0 auto; padding-top: 20px ;">
        <p style="text-align: center; margin-top : 10px; font-weight: bold; color :rgb(237, 67, 67);">*빨간 선이 평행이동된
            선입니다.</p>
        <p style="text-align: center; margin-top : 10px; font-weight: bold;">일차 : y = ax + b</p>
        <p style="text-align: center; margin-top : 10px; font-weight: bold;">이차 : y = a(x-b)^2 + c</p>
        <p style="text-align: center; margin-top : 10px; font-weight: bold;">삼각함수 : y = acos/sin(x+b) + c</p>
    </div>
    <div class="btn-box grid" style="padding-bottom: 0;">
        <div><button>일차함수</button></div>
        <div><button>이차함수</button></div>
        <div><button>Sin함수</button></div>
        <div><button>Cos함수</button></div>
        <!-- <p>a : (삼각함수일땐 반지름의길이)</p> -->

    </div>
    <div style="color: white; text-align: center; font-size: 30px; position: relative; bottom: 50px;" class="grid">
        <div style="width: 20%; margin: 0 auto;">속도 <input style="text-align: center;" type="text" id="speed"
                value="10"></div>
        <div style="width: 20%; margin: 0 auto;">a <input style="text-align: center" type="text" id="A-value" value="1">
        </div>
        <div style="width: 20%; margin: 0 auto;">b <input style="text-align: center" type="text" id="B-value" value="0">
        </div>
        <div style="width: 20%; margin: 0 auto;">C <input style="text-align: center" type="text" id="C-value" value="0">
        </div>
    </div>
    <div id="container"></div>
    <button>다시하기</button>
    <script src="p5.js"></script>

</body>

</html>
